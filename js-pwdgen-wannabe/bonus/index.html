<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Password Generator</title>
</head>
<body>

    <!-- Main Content -->
    <main class="d-flex justify-content-center align-items-center">
        <div class="container shadow border rounded">
            
            <!-- Heading -->
            <div class="row my-4">
                <div class="col">
                    <h1 class="text-white text-center">Password Generator</h1>
                </div>
            </div>
    
            <!-- Password Input -->
            
            <div class="row my-4">
                <div class="col">
                    <div class="input-group mb-3">
                        <input id="passwordInput" type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
            
    
            <!-- Password Range  -->
            <div class="row my-4">
                <div class="col">
                    <label for="customRange1" class="form-label" id="sliderNumber">Length: 20</label>
                    <input type="range" class="form-range" id="customRange1" min="8" max="20" value="20" step="1">
                </div>
            </div>
    
            <!-- Password Options -->
            <form class="row mb-5 g-3">
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="first-name">First Name</label>
                      <input type="text" class="form-control" id="first-name" placeholder="Enter your first name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="last-name">Last Name</label>
                      <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                      <label for="favorite-color">Favorite Color</label>
                      <input type="text" class="form-control" id="favorite-color" placeholder="Enter your favorite color">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="birth-year">Birth Year</label>
                      <input type="date" class="form-control" id="birth-year" placeholder="Enter your birth year">
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Lowercase (a-z)
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Uppercase (A-Z)
                        </label>
                    </div>
                </div>
                <div class="co-12">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" id="password-button">Generate Password</button>
                    </div>
                </div>
            </form>
        
        </div>
    </main>
    

    <!-- Modals -->
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
