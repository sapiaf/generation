<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title th:text="${ricetta.titolo}">Titolo Ricetta</title>
</head>
<body>
<h1 th:text="${ricetta.titolo}">Titolo Ricetta</h1>
<img th:src="${ricetta.fotoUrl}" alt="Foto Ricetta" width="300"/>
<p><strong>Ingredienti:</strong> <span th:text="${ricetta.listaIngredienti}">Ingredienti</span></p>
<p><strong>Tempo di Preparazione:</strong> <span th:text="${ricetta.tempoPreparazione} + ' minuti'">Tempo</span></p>
<p><strong>Porzioni:</strong> <span th:text="${ricetta.porzioni}">Porzioni</span></p>
<p><strong>Ricetta:</strong> <span th:text="${ricetta.testoRicetta}">Testo Ricetta</span></p>
<div th:if="${ricetta.categoria != null}">
    <p><strong>Cateogoria:</strong> <span th:text="${ricetta.categoria.nome}"></span>
</div>
<a href="/">Torna alla Home</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
