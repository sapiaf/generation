<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Ricetta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
</head>
<body>

<div class="container mt-5">
    <h2>Modifica Ricetta</h2>
    <form th:action="@{/ricette/edit/{id}(id=${ricette.id})}" th:object="${ricette}" method="post">
        <div class="form-group">
            <label for="titolo">Titolo:</label>
            <input type="text" class="form-control" id="titolo" th:field="*{titolo}" required>
        </div>
        <div class="form-group">
            <label for="listaIngredienti">Lista Ingredienti:</label>
            <textarea class="form-control" id="listaIngredienti" th:field="*{listaIngredienti}" required></textarea>
        </div>
        <div class="form-group">
            <label for="fotoUrl">URL Foto:</label>
            <input type="text" class="form-control" id="fotoUrl" th:field="*{fotoUrl}">
        </div>
        <div class="form-group">
            <label for="tempoPreparazione">Tempo di Preparazione:</label>
            <input type="number" class="form-control" id="tempoPreparazione" th:field="*{tempoPreparazione}" required>
        </div>
        <div class="form-group">
            <label for="porzioni">Porzioni:</label>
            <input type="number" class="form-control" id="porzioni" th:field="*{porzioni}" required>
        </div>
        <div class="form-group">
            <label for="testoRicetta">Testo Ricetta:</label>
            <textarea class="form-control" id="testoRicetta" th:field="*{testoRicetta}" required></textarea>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <select class="form-control" id="categoria" th:field="*{categoria.id}">
                <option th:each="categoria : ${categorie}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salva</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
