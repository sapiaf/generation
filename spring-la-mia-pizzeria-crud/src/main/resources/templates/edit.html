<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body>
<div class="container">
    <h1>Edit Pizza</h1>
    <hr>
    <form th:action="@{/edit/{id}(id=${pizza.id})}" id="pizza-edit" method="POST" th:object="${pizza}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input class="form-control" id="nome" type="text" th:field="*{nome}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}">
                <ul>
                    <li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="descrizione" class="form-label">Descrizione</label>
            <textarea class="form-control" id="descrizione" rows="3" th:field="*{descrizione}" th:errorClass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('descrizione')}">
                <ul>
                    <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="prezzo" class="form-label">Prezzo</label>
            <input class="form-control" step="0.01" id="prezzo" type="number" th:field="*{prezzo}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('prezzo')}">
                <ul>
                    <li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="fotoUrl" class="form-label">URL Foto</label>
            <input class="form-control" id="fotoUrl" type="text" th:field="*{fotoUrl}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('fotoUrl')}">
                <ul>
                    <li th:each="err : ${#fields.errors('fotoUrl')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Salva</button>
            <a class="btn btn-primary" th:href="@{/}">Annulla</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
