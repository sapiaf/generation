<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crea Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>Crea una nuova Pizza</h2>
    <form id="pizza-form" th:action="@{/create}" th:object="${pizza}" method="post" class="mt-4">

        <div class="form-group">
            <label for="nome">Nome Pizza:</label>
            <input type="text" th:field="*{nome}" placeholder="Nome Pizza" class="form-control" id="nome" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}">
                <ul>
                    <li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="descrizione">Descrizione:</label>
            <textarea th:field="*{descrizione}" placeholder="Descrizione Pizza" class="form-control" id="descrizione" rows="3" th:errorClass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('descrizione')}">
                <ul>
                    <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="prezzo">Prezzo:</label>
            <input type="number" step="0.01" th:field="*{prezzo}" placeholder="Prezzo Pizza" class="form-control" id="prezzo" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('prezzo')}">
                <ul>
                    <li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="fotoUrl">URL Foto:</label>
            <input type="text" th:field="*{fotoUrl}" placeholder="URL Foto Pizza" class="form-control" id="fotoUrl" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('fotoUrl')}">
                <ul>
                    <li th:each="err : ${#fields.errors('fotoUrl')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label>Ingredienti:</label>
            <div th:each="ingrediente : ${ingredienti}">
                <input type="checkbox" th:id="${ingrediente.id}" th:value="${ingrediente.id}" th:field="*{ingredienti}" />
                <label th:for="${ingrediente.id}" th:text="${ingrediente.nome}"></label>
            </div>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredienti')}">
                <ul>
                    <li th:each="err : ${#fields.errors('ingredienti')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Salva</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
