<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crea Offerta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Crea Nuova Offerta</h2>
            <form th:action="@{/offerte/create}" th:object="${offerta}" method="post">
                <input type="hidden" th:field="*{pizza}">
                <div class="mb-3">
                    <label for="titolo" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="titolo" th:field="*{titolo}" required>
                </div>
                <div class="mb-3">
                    <label for="dataInizio" class="form-label">Data Inizio</label>
                    <input type="date" class="form-control" id="dataInizio" th:field="*{dataInizio}" required>
                </div>
                <div class="mb-3">
                    <label for="dataFine" class="form-label">Data Fine</label>
                    <input type="date" class="form-control" id="dataFine" th:field="*{dataFine}" required>
                </div>
                <button type="submit" class="btn btn-primary">Salva</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
